<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PluginsSample</title>

    <!-- PluginsSample references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <h1>Cordova Plugins Sample</h1>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
    <h2>Accelerometer</h2>
    <div id="accelerometer">Waiting for accelerometer...</div>
    <h2>Battery</h2>
    <div id="battery">Waiting for battery...</div>
    <h2>Contacts</h2>
    <div id="contacts">
        <button id="butCreateContact">Add contact</button>
        <button id="butPickContact">Pick contact</button>
        <div id="contactDetail">[Contact detail]</div>
    </div>
    <h2>Barcode Scanner</h2>
    <div id="scanner">
        <button id="butScan">Scan</button>
    </div>

</body>
</html>
